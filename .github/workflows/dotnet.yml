name: .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.x.x
    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ./sprint_3/ProjectDiscordStat/DiscordStat/DiscordStat.sln
    - name: Test
      run: dotnet test
      working-directory: ./sprint_3/ProjectDiscordStat/DiscordStat/DiscordStat.sln
      

